<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <script>
      //workaround for collisions with node-webkit and browserify
      window.requireNode = require;
      window.processNode = process;

      //build menu for mac (to allow copy/paste)
      if (process.platform === 'darwin') {
        var gui = require('nw.gui');
        var nativeMenuBar = new gui.Menu({ type: "menubar" });
        nativeMenuBar.createMacBuiltin('notemark');
        gui.Window.get().menu = nativeMenuBar;
      }
    </script>
    <script src="build/bundle.js"></script>
  </body>
</html>
